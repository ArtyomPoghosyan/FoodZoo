<ng-template #modalChangePassword let-modal>
  <div class="modal_content">
    <div class="form">
      <div class="modal_close" (click)="modal.dismiss('Cross click')">
        <svg style="font-weight: bold;" width='18px' height="18px" viewBox="0 0 68 68">
          <g>
            <path fill="#1D1D1B" d="M28.941,31.786L0.613,60.114c-0.787,0.787-0.787,2.062,0,2.849c0.393,0.394,0.909,0.59,1.424,0.59   c0.516,0,1.031-0.196,1.424-0.59l28.541-28.541l28.541,28.541c0.394,0.394,0.909,0.59,1.424,0.59c0.515,0,1.031-0.196,1.424-0.59   c0.787-0.787,0.787-2.062,0-2.849L35.064,31.786L63.41,3.438c0.787-0.787,0.787-2.062,0-2.849c-0.787-0.786-2.062-0.786-2.848,0   L32.003,29.15L3.441,0.59c-0.787-0.786-2.061-0.786-2.848,0c-0.787,0.787-0.787,2.062,0,2.849L28.941,31.786z"/>
          </g>
        </svg>
      </div>
      <p class="first_title">Изменение пароля</p>
      <form class="profile__form_container" [formGroup]="profileUserNewPasswordForm">
        <div class="form_row">
          <label class="input_label" for="profileUserOldPass">Введите старый пароль</label>
          <input type="password" formControlName="profileUserOldPass" class="input" id="profileUserOldPass">
          <span class="input-error-message collapse show"
                *ngIf="profileUserOldPass.invalid && (profileUserOldPass.dirty || profileUserOldPass.touched )">{{setValidationError('profileUserOldPass')}}</span>
        </div>
        <div class="form_row">
          <label class="input_label" for="profileUserNewPass">Введите новый пароль</label>
          <input type="password" (keyup)="onkeyUpMethod()" formControlName="profileUserNewPass" class="input" id="profileUserNewPass">
          <span class="input-error-message collapse show"
                *ngIf="profileUserNewPass.invalid && (profileUserNewPass.dirty || profileUserNewPass.touched )">{{setValidationError('profileUserNewPass')}}</span>
        </div>
        <div class="form_row">
          <label class="input_label" for="profileUserNewPassConf">Повторите новый пароль</label>
          <input type="password" (keyup)="onkeyUpMethod()" formControlName="profileUserNewPassConf" class="input" id="profileUserNewPassConf">
          <span class="input-error-message collapse show" *ngIf="passwordConf">Пароли не совпадают</span>
        </div>
        <div class="form_row">
          <button
                  [disabled]="profileUserNewPasswordForm.value.profileUserNewPass === profileUserNewPasswordForm.value.profileUserNewPassConf && profileUserNewPasswordForm.value.profileUserOldPass ===  profileUserNewPasswordForm.value.profileUserNewPass || profileUserNewPasswordForm.invalid || oneTime"
                  (click)="pushUserNewPass()" class="btn green">Изменить
            пароль</button>
          <span class="input-error-message collapse show" [class.success]="successPassword"
                *ngIf="successPassword || errorPassword">{{PasswordMessage}}</span>
        </div>
      </form>
    </div>
  </div>
</ng-template>
