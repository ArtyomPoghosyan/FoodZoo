<div *ngIf="orderItems; else loader" class="container cont_body main-container orders_history_page">
    <h1 class="orders_history_page__title">
        Мои заказы
    </h1>
    <div class="order_history_page__sort_buttons">
        <button [ngClass]="{'active': initGetOrderParams.is_closed == 0}"
            (click)="initGetOrderParams.is_closed = 0; getOrdersHystory(initGetOrderParams)"
            class="order_history_page__sort_btn">Текущие</button>
        <button [ngClass]="{'active': initGetOrderParams.is_closed == 1}"
            (click)="initGetOrderParams.is_closed = 1; getOrdersHystory(initGetOrderParams)"
            class="order_history_page__sort_btn">Закрытые</button>
    </div>
    <div class="row orders_history_page__elements mx-0">
        <div *ngIf="orderItems && orderItems.items" class="col-lg-9 orders_history_page__element__order p-0 mb-2">

            <app-order-history-item *ngFor="let item of orderItems.items" [item]="item"
                [orderItemProducts]="orderHysotyElementOpened == item.id ? orderHystoryElementItems : null"
                (itemID)="cancelOrder($event)" (getProductsByID)="getOrderElementsProduct($event)">
            </app-order-history-item>

        </div>

        <div class="col-lg-3 orders-history_page__element__has_problems">
